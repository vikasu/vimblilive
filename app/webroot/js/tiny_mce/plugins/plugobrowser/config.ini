[plugobrowser]
upload_dir = "../../../upload/"
img_wrap_before = 
img_wrap_after = 
img_rel = "lightbox"
dimensions = 
default_image_action = "2"
extensions_switch = "1"
allowed_extensions = "jpg,png,doc,jpeg"
forbidden_extensions = "php,exe,php5,php4,htaccess,bat,sys"
extensions_read_restrict = "1"
max_image_width = "800"
max_image_height = "600"
link_props_pattern = "[FILE_PROPERTIES]"
forbidden_extensions_permanent = "php,php3,php4,php5,htaccess,exe,bat"
date_format = "j.n.Y"
datetime_format = "j.n.Y, H:i:s"
timezone = "Belgrade, Bratislava, Budapest, Ljubljana, Prague|Europe/Belgrade"
upload_dir_abs = "/srv/www/htdocs/beta/app/webroot/js/upload/"
